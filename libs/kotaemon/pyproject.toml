# build backand and build dependencies
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false
packages.find.include = ["kotaemon*"]
packages.find.exclude = ["tests*", "env*"]

# metadata and dependencies
[project]
name = "kotaemon"
version = "0.3.8"
requires-python = ">= 3.10"
description = "Kotaemon core library for AI development."
dependencies = [
    "langchain",
    "langchain-community",
    "theflow",
    "llama-index>=0.9.0,<0.10.0",
    "llama-hub",
    "gradio>=4.0.0",
    "openpyxl",
    "cookiecutter",
    "click",
    "pandas",
    "trogon",
]
readme = "README.md"
license = { text = "MIT License" }
authors = [
    { name = "john", email = "john@cinnamon.is" },
    { name = "ian", email = "ian@cinnamon.is" },
    { name = "tadashi", email = "tadashi@cinnamon.is" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "ipython",
    "pytest",
    "pre-commit",
    "black",
    "flake8",
    "sphinx",
    "coverage",
    "openai",
    "langchain-openai",
    "chromadb",
    "wikipedia",
    "duckduckgo-search",
    "googlesearch-python",
    "python-docx",
    "python-dotenv",
    "pytest-mock",
    "unstructured[pdf]",
    "sentence_transformers",
    "cohere",
    "elasticsearch",
    "pypdf",
    "html2text",
    "llama-cpp-python",
]

[project.scripts]
kh = "kotaemon.cli:main"

[project.urls]
Homepage = "https://github.com/Cinnamon/kotaemon/"
Repository = "https://github.com/Cinnamon/kotaemon/"
Documentation = "https://github.com/Cinnamon/kotaemon/wiki"
